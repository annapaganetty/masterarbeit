title: Masterarbeit-doc
author: annapaganetty
version: 1.0.0
quarto-required: ">=1.4.0"
lang: de
contributes:
  formats:
    typst:
      fig-title: Abbildung
      crossref:
        fig-title: Abbildung     # (default is "Figure")
        tbl-title: Tabelle     # (default is "Table")
      tbl-cap-location: bottom
      template-partials:
        - typst-template.typ
        - typst-show.typ
      # lang: de
      font: "New Computer Modern"
      font-size: 11pt
      lot: true
      lof: true
      code-line-numbers: true
      number-sections: true
      keep-typ: true
      keep-md: true
      # ensurePdfRegexMatches:
      #   - ["Tabelle"]
      #   - ['Figure']
